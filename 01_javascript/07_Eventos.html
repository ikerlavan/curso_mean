    function validarFormulario() {
        let valido      = true;
        let noValidado  = [];
        let cadena      = "";
        if (dato.value.trim() === '') {
            valido = false;
            noValidado.push("dato");
        }

        if (!valido) {
            return noValidado;
            
        }
return null;
    }

    function onKeyPressCajaTexto(e) {
        if (e.keyCode !== 13 && e.keyCode !== 8 && e.keyCode !== 32) {
            concatenar(e.key);
        }

    }

    function concatenar(caracter) {
        espan.innerHTML += caracter;
    }
    window.onload = function () {
        /* btnEnviar.disabled = true; */

        btnVaciar.onclick = onClickBtnDale

        btnDale.onclick = onClickBtnDale

        btnEnviar.onclick = function(event){
            let noValidado = validarFormulario();
            if(noValidado){
                console.log(event);
                event.prevent();
                for (d of noValidado) {
                    cadena += d;
                }
                alert(cadena + " es obligatorio");
            }
        }

        cajaTexto.onkeyup = function () {

        }

        dato.onkeyup = onKeyPressCajaTexto

    }

</script>
